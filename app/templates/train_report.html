{% extends "master.html" %}
{% block title %}TrainReport{% endblock %}

{% block message %}
    <hr />
    <h3 class="text-center">Train Report</h3>
    <h3 class="text-center"><i>Please Select Category</i></h3>
{% endblock %}

{% block content %}
    <div class="container">

       {% for i in range(cat.shape[0]) %}
        <div class="row mt-3">
          {% for btn in cat[i]%}
          <div class="col-md-3">
            <a href= '{{url_for('show_details', cat_name= btn)}}' 
              class="btn btn-outline-secondary btn-lg btn-block text-capitalize" 
              role="button" > {{ btn.replace('_', ' ') }} </a>
          </div>
          {% endfor %}
        </div>
        {% endfor %}
      
      
      </div>

{% endblock %}
