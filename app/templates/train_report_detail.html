{% extends "master.html" %}
{% block title %}TrainReportDetails{% endblock %}

{% block message %}
    <hr />
    <div class="row mt-3 ml-3">
        <h2>Category: <span class="text-capitalize font-italic text-success">{{ cls_name.replace('_', ' ') }}</span> 
                Test Results: Accuracy <span class = "font-italic text-success">{{ acc }} </span> </h2>
    </div>
{% endblock %}

{% block content %}
  

    <div id="charts" class="container mt-3 text-center">
    
        <div class="row">
            <div class="col-6">
                <div id="{{ids[0]}}"></div>
            </div>
            <div class="col-6">
                <div id="{{ids[1]}}"></div>
            </div>
        </div>
    </div>
      

     <script type="text/javascript">
    	// plots the figure by id using Plotly
    	// id much match the div id above in the html
    	var figures = {{figuresJSON | safe}};
		var ids = {{ids | safe}};
		for(var i in figures) {
			Plotly.plot(ids[i],
				figures[i].data,
				figures[i].layout || {});
		};

    </script>

{% endblock %}
